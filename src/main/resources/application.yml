server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ultimoteste?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
